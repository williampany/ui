<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<title>乐檬圈子分析</title>
	<link rel="stylesheet" type="text/css" href="/pagedev/static/dev/css/public_opinion/group_analyse_style.css">
</head>
<body>
<div class="group_analyseWrap">
	<!-- 头部开始 -->
	<div class="header">
		<a class="back" href="#">返回</a>
		乐檬圈子分析
	</div>
	<!-- 头部结束 -->
	<div class="topWrap">
		<div class="opinionList">
			<!-- 评价总评预览开始 -->
			<div class="opinionItem">
				<table class="dataTable">
					<tr>
						<td>粉丝总数:1,000</td>
						<td>昨日新增:900</td>
					</tr>
					<tr>
						<td>帖子总数:100</td>
						<td>昨日新增:10</td>
					</tr>
				</table>
				<div id="tieChart" style="height:250px;"></div>
				<table class="flowDetailTable">
					<tr>
						<td><span>乐檬</span></td>
						<td><span>新增粉丝</span></td>
						<td><span>新增帖子</span></td>
						<td><span>粉丝总数</span></td>
						<td><span>帖子总数</span></td>
					</tr>
					<tr>
						<td><span>--</span></td>
						<td><span>--</span></td>
						<td><span>--</span></td>
						<td><span>--</span></td>
						<td><span>--</span></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="tabWrap">
		<ul class="tabNav groupAnalyseTab">
			<li class="tabTitle active">近7天评价趋势</li>
			<li class="tabTitle trend30" data-val="eChart30">近30天趋势</li>
			<li class="tabTitle">明细</li>
		</ul>
		<div class="tabContWrap">
			<div class="tabCont active">
				<div id="evaluate7Chart" style="height:180px;"></div>
			</div>
			<div class="tabCont">
				<div id="evaluate30Chart" style="height:180px;"></div>
			</div>
			<div class="tabCont">
				<h3 class="flowDetailTitle">2015-06-10到2015-06-17乐檬圈子明细</h3>
				<table class="flowDetailTable">
					<tr>
						<td><span>序号</span></td>
						<td><span>日期</span></td>
						<td><span>全版本名称</span></td>
					</tr>
					<tr>
						<td><span>--</span></td>
						<td><span>--</span></td>
						<td><span>--</span></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
<!-- 底部导航开始 -->
	<div class="b_nav">
		<ul class="clearfix">
			<li class="tab_item">
				流量销量分析
			</li>
			<li class="tab_item active" >
				舆情监控分析
			</li>
			<li class="tab_item loginOut" >
				退出
			</li>
		</ul>
	</div>
	<!-- 底部导航结束 -->
	<script type="text/javascript" src="/pagedev/static/dev/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="/pagedev/static/dev/js/lib/echarts.js"></script>
<script type="text/javascript" src="/pagedev/static/dev/js/common/core.js"></script>
<script type="text/javascript" src="/pagedev/static/dev/js/common/common.js"></script>
<script type="text/javascript" src="/pagedev/static/dev/js/public_opinion/group_analyse.js"></script>
</div>
</body>
</html>
