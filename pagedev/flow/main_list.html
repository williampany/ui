<!DOCTYPE html>
<html>
<head>
	<title>流量监控主页面</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/pagedev/static/dev/css/flow/main_list_style.css">
</head>
<body>
<div class="mainListWrap">
	<!-- 头部开始 -->
	<div class="header">
		乐檬电商运营管理系统
	</div>
	<!-- 头部结束 -->
	<!-- 舆情总览列表开始 -->
	<div class="opinionList">
		<!-- 旗舰店运营概况开始 -->
		<div class="opinionItem">
			<a href="#" class="itemLink"></a>
			<div class="opinionTitle">
				<span class="name">
					12周(06/10-06/17)旗舰店运营概况
				</span>
			</div>
			<table class="dataTable">
				<tr>
					<td class="clum1">PV:200,000</td>
					<td>环比上周:2%</td>
				</tr>
				<tr>
					<td class="clum1">
						UV:100,000
					</td>
					<td>
						环比上周:1%
					</td>
				</tr>
				<tr>
					<td class="clum1">下单单量:10,000</td>
					<td>环比上周:1%</td>
				</tr>
				<tr>
					<td class="clum1">下单金额:200,000</td>
					<td>环比上周:3%</td>
				</tr>
			</table>
		</div>
		<!-- 旗舰店运营概况结束 -->
		<!-- 用户等级地域销量概况开始 -->
		<div class="opinionItem">
			<a href="#" class="itemLink"></a>
			<div class="opinionTitle">
				<span class="name">
					12周(06/10-06/17)用户等级地域销量概况
				</span>
			</div>
			<table class="dataTable">
				<tr>
					<td class="clum1">销量:200,000</td>
					<td>环比上周:2%</td>
				</tr>
			</table>
		</div>
		<!-- 用户等级地域销量概况结束 -->
		<!-- 昨日品类运营概况开始 -->
		<div class="opinionItem">
			<a href="#" class="itemLink"></a>
			<div class="opinionTitle">
				<span class="name">
					昨日品类运营概况
				</span>
			</div>
			<table class="dataTable">
				<tr>
					<td class="clum1">
						PV:200,000
					</td>
					<td>
						同比前日:2%
					</td>
				</tr>
				<tr>
					<td class="clum1">UV:10,000</td>
					<td>同比前日:1%</td>
				</tr>
				<tr>
					<td class="clum1">销量:1,000</td>
					<td>同比前日:3%</td>
				</tr>
			</table>
		</div>
		<!-- 昨日品类运营概况结束 -->
		<!-- 昨日活动运营概况开始 -->
		<div class="opinionItem">
			<a href="#" class="itemLink"></a>
			<div class="opinionTitle">
				<span class="name">
					昨日活动运营概况
				</span>
			</div>
			<table class="dataTable">
				<tr>
					<td class="clum1">
						PV:200,000
					</td>
					<td>
						同比前日:2%
					</td>
				</tr>
				<tr>
					<td class="clum1">UV:10,000</td>
					<td>同比前日:1%</td>
				</tr>
			</table>
		</div>
		<!-- 昨日活动运营概况结束 -->
	</div>
	<!-- 底部导航开始 -->
	<div class="b_nav">
		<ul class="clearfix">
			<li class="tab_item">
				流量销量分析
			</li>
			<li class="tab_item active">
				舆情监控分析
			</li>
			<li class="tab_item loginOut">
				退出
			</li>
		</ul>
	</div>
	<!-- 底部导航结束 -->
</div>
</body>
</html>
