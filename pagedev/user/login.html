<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/pagedev/static/dev/css/user/login_style.css">
</head>
<body>

<div class="loginWrap">
	<span class="userIcon"></span>
	<!-- 登录表单开始 -->
	<div class="loginBox">
		<!-- 用户名开始 -->
		<div class="lableWrap">
			<span class="userName"></span>
			<input placeholder="用户名" id="userName"/>
		</div>
		<!-- 用户名结束 -->
		<!-- 用户密码开始 -->
		<div class="lableWrap">
			<span class="pwd"></span>
			<input placeholder="用户密码" id="userPwd"/>
		</div>
		<!-- 用户密码结束 -->
		<div class="submitBtn">
			登录
		</div>
	</div>
	<!-- 登录表单结束 -->
</div>
</body>
</html>
